<!DOCTYPE html>
<html lang="en">

<head>
    <script src="appweather.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleweather.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
</head>

<body>
    <div class="navbar">
        <div class="home"> <a href="#" class="link">Home</a>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">More Data</a>
                  <a href="#">New cities to be added</a>
                  <a href="#">Statistics</a>
                </div>
            </div>
        </div>
        <div class="search"><a href="#" class="link">Search</a>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Search by country</a>
                  <a href="#">Search by latitudes</a>
                  <a href="#">Search predictions</a>
                </div>
            </div>
        </div>
        <div class="maps"><a href="#" class="link">Maps</a>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Indian Map</a>
                  <a href="#">Asian Map</a>
                  <a href="#">World Map</a>
                </div>
            </div>
        </div>
        <div class="contact"><a href="#" class="link">Contact Us</a>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Fill the form to contact</a>
                  <a href="#">E-mail, Phone</a>
                  <a href="#">Social Media</a>
                </div>
            </div>
        </div>
        <div class="login"><a href="#" class="link">LogIn</a>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">LogIn</a>
                  <a href="#">Register</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="holder">
            <div class="search">
                <input class="search-bar" placeholder="City name" />
                <button>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                        height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="weather loading">
                <div class="location">
                    <h1 class="location-city">Weather in Noida</h1>
                    <span id="icon" class="icon"></span>
                </div>
                <div class="temperature">
                    <h2 class="temperature-degree">29<span>Â°C</span></h2>
                    <div class="weather-description" style="text-transform: capitalize;">Cloudy</div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind: 12km/hr</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
